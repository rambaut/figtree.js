    <figure>
        <svg id="phylogram_1a"  width="600" height="500"></svg>

<script type="module">
    import {Tree,RectangularLayout,CircleBauble,FigTree,BranchBauble,EqualAngleLayout}  from "./dist/figtree.esm.js";


    const newickString =
        '((A:1,B:1)internal1:1,(C:1,D:1)internal2:1)';

    const tree = Tree.parseNewick(newickString, "probability");
    const treeSVG = document.getElementById('phylogram_1a');
    const rootedSVG =document.getElementById('phylogram_1b');

    const layout = new RectangularLayout(tree);
    const equalAngleLayout = new EqualAngleLayout(tree,{fixOrder:true});


    const transitions={
        transitionDuration: 500};
    const figTree = new FigTree(treeSVG, equalAngleLayout,
        { top: 10, bottom: 60, left: 10, right: 150},
        {
            transition: transitions,
            edges: {baubles: [new BranchBauble({curve:d3.curveNatural,transitions: transitions})]},

        });
    figTree.draw()
        .hilightInternalNodes()
        .onClickInternalNode(equalAngleLayout.rotate())
        .hilightBranches()
        .onClickBranch({action:equalAngleLayout.reroot()});


    const rootedFigTree = new FigTree(rootedSVG, layout,
        { top: 10, bottom: 60, left: 10, right: 150},
        {
            transition: transitions,
            edges: {baubles: [new BranchBauble({curve:d3.curveNatural,transitions: transitions})]},

        });
    rootedFigTree.draw()
        .hilightInternalNodes()
        .onClickInternalNode(layout.rotate())
        .hilightBranches()
        .onClickBranch({action:layout.reroot()});
