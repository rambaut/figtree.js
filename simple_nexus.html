<script type="module">

    import {Tree,RectangularLayout,CircleBauble,FigTree,BranchBauble,EqualAngleLayout,Axis,RootToTipPlot}  from "./dist/figtree.esm.js";

    const treeURL = "https://raw.githubusercontent.com/evogytis/fluB/master/data/mcc%20trees/InfB_PB1t_ALLs1.mcc.tre"
    const tree = fetch(treeURL)
        .then(response=>response.text()).then(string=>Tree.parseNexus(string,{datePrefix:"_",dateFormat:"%Y-%m-%d"})).then(trees=>makeFigure(trees[0]));


    function makeFigure(tree){
        const treeSVG = document.getElementById('phylogram_1a');
        const layout = new RectangularLayout(tree);
        // layout.setBranchLabels("length");

        const figTree = new FigTree(treeSVG, layout,
            { top: 10, bottom: 60, left: 10, right: 150});
        figTree.draw();

        figTree.hilightInternalNodes();
        figTree.onClickInternalNode(layout.rotate());
        figTree.hilightBranches();
        figTree.onClickBranch({action:layout.reroot()});
    }
